<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product Crud</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--    CRUDS -->
           <div class="crud">
                <div class="head">
                     <h2>Crud</h2>
                     <p>product management system</p>
                </div>
                <div class="inputs">
                        <input type="text" id="title" placeholder="title">
              <div class="price">
                            <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                            <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                            <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                            <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                            <small id="total"></small>
              </div> 
                        <input type="number" placeholder="count" id="count">
                        <input type="text" placeholder="category" id="category">
                        <button id="submit">Create</button>
                </div>

              <div class="outputs">
                    <div class="searchBlock">
                        <input type="text" onkeyup="searchData(this.value)" placeholder="search" id="search">
                        <div class="btnSearch">
                            <button onclick="getSearchMood(this.id)"  id="searchTitle">search By Title</button>
                            <button onclick="getSearchMood(this.id)" id="searchCategory">search By category</button>
                        </div>
                    </div>
                        <div id="deleteAll">
                            
                        </div> 
                     
                        

                    <table>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>

                        </tr>
                        <tbody id="tableBody">
                           
                        </tbody>
                    </table>

                </div>
           </div>
    <script src="js/index.js"></script>
</body>
</html>
